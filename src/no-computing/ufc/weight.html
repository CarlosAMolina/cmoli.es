<!DOCTYPE html>
<html lang="es">
  <head>
    <title>UFC</title>
    <link rel="stylesheet" href="weight.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="flex-header">
      <div class="icon-home">
        <a
          href="https://cmoli.es"
          title="Main page"
          rel="noopener noreferrer"
          class="icon-home-color"
        >
          <svg viewBox="0 0 256 256">
            <!-- https://www.iconpacks.net/free-icon/home-2490.html -->
            <g transform="scale(2.81 2.81)" >
              <polygon fill="currentColor" points="75.96,30.96 75.96,13.34 67.26,13.34 67.26,22.26 45,0 0.99,44.02 7.13,50.15 45,12.28 82.88,50.15 89.01,44.02 "/>
              <polygon fill="currentColor" points="45,20 14.04,50.95 14.04,90 35.29,90 35.29,63.14 54.71,63.14 54.71,90 75.96,90 75.96,50.95 "/>
            </g>
          </svg>
        </a>
      </div>
    </div>
    <h1>Peso por categoría</h1>
    <table class=center>
      <tr>
        <th colspan = "2">Categoría</th>
        <th colspan = "2">Peso</th>
      </tr>
      <tr>
        <th>Inglés</th>
        <th>Español</th>
        <th>Libras (lb)</th>
        <th>Kilogramos (kg)</th>
      </tr>
      <tr>
        <td id="strawweight-category-en"></td>
        <td id="strawweight-category-es"></td>
        <td id="strawweight-lb"></td>
        <td id="strawweight-kg"></td>
      </tr>
      <tr>
        <td id="flyweight-category-en"></td>
        <td id="flyweight-category-es"></td>
        <td id="flyweight-lb"></td>
        <td id="flyweight-kg"></td>
      </tr>
      <tr>
        <td id="bantamweight-category-en"></td>
        <td id="bantamweight-category-es"></td>
        <td id="bantamweight-lb"></td>
        <td id="bantamweight-kg"></td>
      </tr>
      <tr>
        <td id="featherweight-category-en"></td>
        <td id="featherweight-category-es"></td>
        <td id="featherweight-lb"></td>
        <td id="featherweight-kg"></td>
      </tr>
      <tr>
        <td id="lightweight-category-en"></td>
        <td id="lightweight-category-es"></td>
        <td id="lightweight-lb"></td>
        <td id="lightweight-kg"></td>
      </tr>
      <tr>
        <td id="welterweight-category-en"></td>
        <td id="welterweight-category-es"></td>
        <td id="welterweight-lb"></td>
        <td id="welterweight-kg"></td>
      </tr>
      <tr>
        <td id="middleweight-category-en"></td>
        <td id="middleweight-category-es"></td>
        <td id="middleweight-lb"></td>
        <td id="middleweight-kg"></td>
      </tr>
      <tr>
        <td id="light-heavyweight-category-en"></td>
        <td id="light-heavyweight-category-es"></td>
        <td id="light-heavyweight-lb"></td>
        <td id="light-heavyweight-kg"></td>
      </tr>
      <tr>
        <td id="heavyweight-category-en"></td>
        <td id="heavyweight-category-es"></td>
        <td id="heavyweight-lb"></td>
        <td id="heavyweight-kg"></td>
      </tr>
    </table>
    <p>Atletas de cada categoría: <a href="https://www.ufc.com/rankings">link</a>.</p>
    <h2>Conversor</h2>
    <label for="kg-input">Peso kg:</label>
    <input
      type="number"
      id="kg-input"
      name="kg-input"
      min="0"
      max="500"
      step="0.001"
      placeholder="e.g. 67.5"
      required
    >
    <button type="button" onclick="setLbConversor()">Convertir a libras</button>
    <p id="convert-kg-to-lb"></p>
    <p id="convert-kg-to-lb-category"></p>
    <h2>Referencias</h2>
    <a href="https://www.ufc.com/news/understanding-ufc-weight-classes-and-weigh-ins">Understanding UFC Weight Classes</a>
    <script src="weight.js"></script>
    <noscript>JavaScript is required</noscript>
  </body>
</html>
